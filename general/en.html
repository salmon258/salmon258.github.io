<body>
  <a class="navbar-brand" href="https://www.grab.com">Grab</a>
  <div>Click continue if the browser does not redirect you</div>
  <div>
    <a id="continue" class="continue" href="" onclick="link()">Continue</a>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const IS_ANDROID = /Android/i.test(userAgent);
    const IS_IOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream

    // Default to app store
    const WEB_URL =
      IS_ANDROID ?
        'https://play.google.com/store/apps/details?id=com.grabtaxi.passenger' :
      IS_IOS ?
        'https://itunes.apple.com/sg/app/grab-ride-hailing-app/id647268330?mt=8' :
      // Other
        'https://www.grab.com/sg/introducing-grab-daily-a-lifestyle-add-on-for-your-grab-app/';

    var url = new URL(window.location.href);
    var sandboxLink = url.searchParams.get("link");
    function link() {
        if (sandboxLink) {
            deeplink.open(`grab://open?screenType=SANDBOX&sandboxDeepLinkUrl=${encodeURIComponent(sandboxLink)}`);
        } else {
            deeplink.open("grab://open");
        }
    }

    window.onload = function() {
      deeplink.setup({
        fallbackWebUrl: WEB_URL,
      });
      if (document.getElementById('continue')) {
        document.getElementById('continue').href = `grab://open?screenType=SANDBOX&sandboxDeepLinkUrl=${encodeURIComponent(sandboxLink)}`;
      }
      if (IS_ANDROID) {
        link();
      }
    }


  </script>
  <noscript>

      Please enable JavaScript first.

  </noscript>
</body>
