    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const IS_ANDROID = /Android/i.test(userAgent);
    const IS_IOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream

    // Default to app store
    const WEB_URL =
      IS_ANDROID ?
        'https://play.google.com/store/apps/details?id=com.grabtaxi.passenger' :
      IS_IOS ?
        'https://itunes.apple.com/sg/app/grab-ride-hailing-app/id647268330?mt=8' :

    deeplink.setup({
      fallbackWebUrl: WEB_URL,
    });

    function link() {
      const widgetID = /\/share\/w\/([0-9]+)\//.exec(window.location.pathname)[1];
      if (widgetID) {
        deeplink.open(
          `grab://open?screenType=SANDBOX&sandboxDeepLinkUrl=w%2F${widgetID}`
        );
      }
      else {
        deeplink.open(
          `grab://open?screenType=SANDBOX`
        );
      }
    }
