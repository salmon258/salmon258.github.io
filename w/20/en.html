<body>
  <header class="header">
    <a class="navbar-brand" href="https://www.grab.com">Grab</a>
  </header>

  <main class="main">
    <h2 class="title">Grab is more than just rides</h2>
    <div class="card">
      <img class="image" src="../img/en.png" alt="card" />
      <p class="description">Play, shop and dine with the whole family!</p>
      <button class="cta" onclick="link()">

          Open App

      </button>
    </div>
  </main>

  <footer class="footer">
    <img class="logo" src="../img/Grab_logo.png" alt="logo" />
    <div class="text">
      <h2 class="heading">Grab</h2>
      <p class="subheading">Open in the Grab app</p>
    </div>
    <button class="cta" onclick="link()">
      Open App
    </button>
  </footer>

  <script src="../scripts.js"></script>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const IS_ANDROID = /Android/i.test(userAgent);
    const IS_IOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream

    // Default to app store
    const WEB_URL =
      IS_ANDROID ?
        'https://play.google.com/store/apps/details?id=com.grabtaxi.passenger' :
      IS_IOS ?
        'https://itunes.apple.com/sg/app/grab-ride-hailing-app/id647268330?mt=8' :
      // Other
        'https://www.grab.com/sg/introducing-grab-daily-a-lifestyle-add-on-for-your-grab-app/';

    deeplink.setup({
      fallbackWebUrl: WEB_URL,
    });

    function link() {
      const widgetID = /\/share\/w\/([0-9]+)\//.exec(window.location.pathname)[1];
      if (widgetID) {
        deeplink.open(
          `grab://open?screenType=SANDBOX&sandboxDeepLinkUrl=w%2F${widgetID}`
        );
      }
      else {
        deeplink.open(
          `grab://open?screenType=SANDBOX`
        );
      }
    }
  </script>
  <noscript>

      Please enable JavaScript first.

  </noscript>
</body>
