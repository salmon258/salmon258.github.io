<html>
<title>Menuju GrabDaily</title>

<head>
  <meta property="fb:app_id" content="158416561466741" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:url" content="https://salmon258.github.io/id.html">
  <meta property="og:type" content="article">
  <meta property="og:image:width" content="1800">
  <meta property="og:image:height" content="945">
</head>
<link rel="stylesheet" type="text/css" href="./style.css">

</html>

<body>
  <a class="navbar-brand" href="https://www.grab.com">Grab</a>
  <div class="body">
    Klik lanjut jika anda tidak teralihkan secara otomatis
    <button onclick="link()">Lanjut</button>
  </div>

  <script src="./deeplink.js"></script>
  <script>
    var urlParams = new URLSearchParams(window.location.search);

    var meta = document.createElement('meta');
    meta.setAttribute('name', "description");
    meta.setAttribute('content', urlParams.get("message"));
    document.getElementsByTagName('head')[0].appendChild(meta);

    meta = document.createElement('meta');
    meta.setAttribute('property', "og:description");
    meta.setAttribute('content', urlParams.get("message"));
    document.getElementsByTagName('head')[0].appendChild(meta);

    meta = document.createElement('meta');
    meta.setAttribute('property', "og:title");
    meta.setAttribute('content', urlParams.get("title"));
    document.getElementsByTagName('head')[0].appendChild(meta);

    meta = document.createElement('meta');
    meta.setAttribute('property', "og:image");
    meta.setAttribute('content', urlParams.get("image"));
    document.getElementsByTagName('head')[0].appendChild(meta);

    const WEB_URL = "https://www.grab.com/id/memperkenalkan-grab-daily-kejutan-khusus-untuk-kamu-setiap-harinya/";
    deeplink.setup({
      fallbackWebUrl: WEB_URL,
    });

    function link() {
      deeplink.open("grab://open?screenType=SANDBOX");
    }

    window.onload = function () {
      link();
      setTimeout(function () {
        document.querySelector('.body').style = 'display:block;'
      }, 850);
    }
  </script>
  <noscript>Mohon aktifkan Javascript.</noscript>
</body>
