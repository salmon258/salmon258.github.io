    <button id="continue" onclick="link()">Continue</button>

  <script>
    const WEB_URL = "https://www.grab.com/sg/introducing-grab-daily-a-lifestyle-add-on-for-your-grab-app/";
    deeplink.setup({
        fallbackWebUrl: WEB_URL,
    });

    function link() {
      const params = new URLSearchParams(window.location.search);
      const dl = params.get('deeplink');
      if (dl) {
        deeplink.open(decodeURIComponent(dl));
      } else {
        deeplink.open("grab://open?screenType=SANDBOX");
      }
    }

    window.onload = function() {
      link();
    }
  </script>
