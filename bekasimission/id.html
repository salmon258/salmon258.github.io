  <script>
    const WEB_URL = "https://www.grab.com/id/memperkenalkan-grab-daily-kejutan-khusus-untuk-kamu-setiap-harinya/";
    deeplink.setup({
        fallbackWebUrl: WEB_URL,
    });

    function link() {
      const params = new URLSearchParams(window.location.search);
      const dl = params.get('deeplink');
      if (dl) {
        deeplink.open(decodeURIComponent(dl));
      } else {
        deeplink.open("grab://open?screenType=SANDBOX");
      }
    }

    window.onload = function() {
      link();
    }
  </script>
